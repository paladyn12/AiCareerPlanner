<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 꿈나무 - 회원가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3A80D2;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>AI 꿈나무 회원가입</h2>
    <form action="#" th:action="@{/users/signup}" method="post" th:object="${userSignupRequest}">
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" th:field="*{loginId}" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>

        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" id="passwordCheck" name="passwordCheck" th:field="*{passwordCheck}" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" th:field="*{name}" placeholder="10자 이내" required>

        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>

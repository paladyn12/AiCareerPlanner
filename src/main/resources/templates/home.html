<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 꿈나무 - 나만의 진로 찾기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-buttons button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login { background-color: transparent; color: white; border: 2px solid white; }
        .signup { background-color: #FF9500; color: white; }
        .hero {
            text-align: center;
            padding: 80px 0;
            color: white;
        }
        h1 { font-size: 48px; margin-bottom: 20px; }
        .hero p { font-size: 20px; margin-bottom: 30px; }
        .cta-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #FF9500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .service-flow {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            margin-top: 40px;
        }
        .service-flow h2 { color: #4A90E2; }
        .service-flow ol {
            padding-left: 20px;
        }
        .service-flow li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">AI 꿈나무</div>
        <nav>
            <ul>
                <li><a th:href="@{/careers/info}">진로 정보</a></li>
                <li><a th:href="@{/users/profile}">나의 프로필</a></li>
                <li><a th:href="@{/help}">도움말</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <!-- 로그인하지 않은 경우 -->
            <th:block th:unless="${session.user}">
                <button class="login" th:onclick="|location.href='@{/users/login}'|">로그인</button>
                <button class="signup" th:onclick="|location.href='@{/users/signup}'|">회원가입</button>
            </th:block>
            <!-- 로그인한 경우 -->
            <th:block th:if="${session.user}">
                <span th:text="${session.user.name + '님 환영합니다'}"></span>
                <button class="logout" th:onclick="|location.href='@{/logout}'|">로그아웃</button>
            </th:block>
        </div>
    </header>

    <div class="hero">
        <h1>AI와 함께 발견하는 나만의 꿈!</h1>
        <p>당신의 관심사와 능력을 분석해 미래의 직업을 제안해드려요.</p>
        <button class="cta-button" th:onclick="|location.href='@{/career-finder/start}'|">나의 진로 여정 시작하기</button>
        <p>흥미 테스트부터 맞춤형 진로 추천까지, 한 번에 진행됩니다.</p>
    </div>

    <div class="service-flow">
        <h2>AI 꿈나무와 함께하는 진로 찾기</h2>
        <ol>
            <li>흥미 및 적성 테스트 진행</li>
            <li>AI 분석을 통한 결과 도출</li>
            <li>맞춤형 진로 추천 받기</li>
            <li>추천 진로에 대한 상세 정보 탐색</li>
        </ol>
    </div>
</div>
</body>
</html>
